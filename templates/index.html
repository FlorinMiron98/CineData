{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block content %}
<h1 class="text-end display-3 fw-bold">
  CineData <i class="fa-solid fa-video"></i>
</h1>
<div class="container d-flex justify-content-end">
  <div class="w-50">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="auth-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link fw-bold active"
          id="register-tab"
          data-bs-toggle="tab"
          data-bs-target="#register-tab-pane"
          type="button"
          role="tab"
          aria-controls="register-tab-pane"
          aria-selected="true"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link fw-bold"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login-tab-pane"
          type="button"
          role="tab"
          aria-controls="login-tab-pane"
          aria-selected="false"
        >
          Register
        </button>
      </li>
    </ul>
    <div class="tab-content" id="register-tab-container">
      <!-- Register Form -->
      <form
        class="tab-pane fade show active"
        id="login-tab-pane"
        role="tabpanel"
        aria-labelledby="login-tab"
        tabindex="0"
      >
        <div class="mb-3">
          <label for="register-username" class="form-label mb-1"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="register-username"
            name="register-username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label mb-1"
            >Password</label
          >
          <input type="password" class="form-control" id="register-password" />
        </div>
        <div class="mb-3">
          <label for="register-confirm-password" class="form-label mb-1"
            >Confirm password</label
          >
          <input
            type="password"
            class="form-control"
            id="register-confirm-password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div
        class="tab-pane fade"
        id="register-tab-pane"
        role="tabpanel"
        aria-labelledby="register-tab"
        tabindex="0"
      >
        Register
      </div>
    </div>
  </div>
</div>
{% endblock %}
