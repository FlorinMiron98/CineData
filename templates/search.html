{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block content %}
<div class="search-container">
  <div class="container py-4">
    <h1 class="display-2 fw-bold mb-4">Welcome, User!</h1>
    <div class="tabs-container d-flex p-3 p-md-5 rounded">
      <!-- Tabs -->
      <div class="tab-buttons d-flex flex-column">
        <button
          class="tab-button rounded p-3 fw-bold focus-ring active"
          data-tab="tab-1"
        >
          Movie Search
        </button>
        <button
          class="tab-button rounded p-3 focus-ring fw-bold"
          data-tab="tab-2"
        >
          Watchlist
        </button>
        <button
          class="tab-button rounded p-3 focus-ring fw-bold"
          data-tab="tab-3"
        >
          Ratings
        </button>
      </div>
      <div class="tab-content active" id="tab-1">
        <h2 class="fs-2 fw-bold mb-4">Search for a Movie</h2>
        <form action="">
          <div class="mb-3">
            <label for="movie-name" class="form-label mb-1">Movie name</label>
            <input
              type="email"
              class="form-control"
              id="movie-name"
              placeholder="e.g. Interstellar"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary border-0">Submit</button>
        </form>
      </div>
      <div class="tab-content" id="tab-2">
        <h2 class="fs-2 fw-bold mb-4">Watchlist</h2>
      </div>
      <div class="tab-content" id="tab-3">
        <h2 class="fs-2 fw-bold mb-4">Ratings</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}
