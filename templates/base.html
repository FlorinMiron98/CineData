<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Florin-Ionut Miron" />
    <meta
      name="keywords"
      content="movies, film database, movie ratings, watchlist, movie search, movie details, rate movies, movie app, online movie tracker"
    />
    <meta
      name="description"
      content="Discover and rate your favorite movies with our IMDb-like movie database app. Search for films, view detailed information, manage your watchlist, and share your personal ratings"
    />
    <title>CineData</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="16x16"
      type="image/png"
      href="{{ url_for('static', filename='assets/images/cinema-projector-180x180.png') }}"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="{{ url_for('static', filename='assets/images/cinema-projector-32x32.png') }}"
    />
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="{{ url_for('static', filename='assets/images/cinema-projector-16x16.png') }}"
    />
    {% block styles %}
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Styles CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/styles.css') }}"
    />
    {% endblock %} {% endblock %}
  </head>
  <body>
    <!-- prettier-ignore -->
    {% block content %}
    {% endblock %}

    <!-- prettier-ignore -->
    {% block scripts %}
    {% endblock %}
  </body>
</html>
